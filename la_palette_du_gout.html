<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Link CSS Folder -->
    <link rel="stylesheet" href="./SASS/style.css" />

    <title>Ohmyfood - La Palette Du Goût</title>
  </head>

  <body>
    <div class="loader">
      <div class="circles c1"></div>
      <div class="circles c2"></div>
      <div class="circles c3"></div>
    </div>

    <div class="homepage">
      <header>
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./index.html"
          ><img src="images/logo/ohmyfood@2x.svg" alt="logo"
        /></a>
      </header>

      <div class="image__brand">
        <img
          src="images/restaurants/la_palette_des_gouts.jpg"
          alt="La palette des gouts"
        />
      </div>

      <main class="menu__content">
        <section class="menu">
          <div class="title-menu">
            <h1>La palette du goût</h1>
            <label class="btn__like">
              <input type="checkbox" class="toggle-heart" />
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
            </label>
          </div>

          <div class="main__course">
            <h2>ENTRÉES</h2>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Fricasée d'escargot</h3>
              <h4>Au piment d'espelette</h4>
              <span class="plate__price"> 25€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>
            
          <label> 
            <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Foie gras de canard mi-cuit</h3>
              <h4>Et ses copeaux de truffe noir</h4>
              <span class="plate__price"> 35€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Oeuf au plat</h3>
              <h4>Assaisonné à la truffe sur lit de caviar</h4>
              <span class="plate__price"> 20€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </label>

          <div class="main__course">
            <h2>PLATS</h2>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Filet de boeuf aux herbes</h3>
              <h4>Accompagné de sa ribambelle de légumes</h4>
              <span class="plate__price"> 40€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Parmentier de queue de boeuf</h3>
              <h4>À la truffe noire sur sa purée de panais</h4>
              <span class="plate__price"> 35€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Filet de turbot</h3>
              <h4>Aux agrumes</h4>
              <span class="plate__price"> 44€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </label>

          <div class="main__course">
            <h2>DESSERTS</h2>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Paris-Brest</h3>
              <h4>Revisité</h4>
              <span class="plate__price"> 18€ </span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>

            <label> 
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
              <h3>Macaron au chocolat d'exception</h3>
              <h4>Et glace à la vanille de Madagascar</h4>
              <span class="plate__price">22€</span>
              <div class="plate__validation">
                <i class="fa-solid fa-check"></i>
              </div>
            </div>
          </label>

            <label>
              <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                  <h3>Mousse au chocolat</h3>
                  <h4>Au piment d'espelette et à la truffe noire</h4>
                  <span class="plate__price">23€</span>
                  <div class="plate__validation">
                      <i class="fa-solid fa-check"></i>
                  </div>
                </div>
              </label>
          
          <div class="btn_place_o">
            <button class="order-btn">Commander</button>
          </div>
        </section>
      </main>
      <footer>
        <div class="layout">
          <div class="foottitle">
            <h4>ohmyfood</h4>
          </div>
          <div class="first">
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>
              <p>Proposer un restaurant</p></a
            >
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i>
              <p>Devenir partenaire</p></a
            >
          </div>
          <div class="second">
            <a href="#"><p>Mention légales</p></a>
            <a href="./email.html"><p>Contact</p></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
