<title> Ohmyfood - À la française </title>

<body>

<div class="loader">
    <div class="circles c1"></div>
    <div class="circles c2"></div>
    <div class="circles c3"></div>
</div>

<div class="homepage">

    <header>
        <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./index.html"><img src="images/logo/ohmyfood@2x.svg" alt="logo"></a>
    </header>
    
    <div class="image__brand">
        <img src="images/restaurants/a_la_francaise.jpg" alt="À la française">
    </div>

<main class="menu__content">
    
<section class="menu">
    <div class="title-menu">
        <h1> À la française </h1> 
        <label class="btn__like">
            <input type="checkbox" class="toggle-heart">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </label>
    </div>

    <div class="main__course">
        <h2> ENTRÉES </h2>

        <label> 
            <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Tartare de poulpe acidulé </h3>
                <h4> Aux zestes d'orange </h4>
                <span class="plate__price"> 25€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Velouté de légumes d'antan </h3>
                <h4> Carotte, panais, topinambour </h4>
                <span class="plate__price"> 35€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Soupe à l'oignon </h3>
                <h4> Revisitée </h4>
                <span class="plate__price"> 20€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>
    
    <div class="main__course">
        <h2> PLATS </h2>

        <label> 
            <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Coquilles Saint-Jacques </h3>
                <h4> Accompagnées d'une purée de panais </h4>
                <span class="plate__price"> 40€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Magret de canard </h3>
                <h4> Et parmentier de pommes de terre </h4>
                <span class="plate__price"> 35€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Pigeonneau d’Ille-et-Vilaine </h3>
                <h4> Sur son lit de gnocchis aux légumes </h4>
                <span class="plate__price"> 44€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

    <div class="main__course">
        <h2> DÉSSERTS </h2>

        <label> 
            <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Pétales de violettes glacés </h3>
                <h4> Et purée de noisettes </h4>
                <span class="plate__price"> 18€ </span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>
 
            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Fondant au chocolat </h3>
                <h4> Revisité </h4>
                <span class="plate__price">22€</span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>

            <label> 
                <input type="checkbox" class="toggle-heart"/>
            <div class="plate__list">
                <h3> Millefeuille croustillant </h3>
                <h4> Myrtilles et pâte d’amande </h4>
                <span class="plate__price">23€</span>
                <div class="plate__validation"><i class="fa-solid fa-check"></i></div>
            </div>
            </label>
    </div>
    <div class="btn_place_o">
        <button class="order-btn"> Commander </button>
    </div>
</section>
</main>
<footer>
    <div class="layout">
        <div class="foottitle">
            <h4>ohmyfood</h4>
        </div>
        <div class="first">
            <a href="#"><i class="fa-solid fa-utensils"></i><p> Proposer un restaurant </p></a>
                <a href="#"><i class="fa-solid fa-handshake-angle"></i><p> Devenir partenaire </p></a>
        </div>
        <div class="second">
            <a href="#"><p> Mention légales </p></a>
                <a href="./email.html"><p> Contact </p></a>
        </div>
    </div>
    </footer>
    
</div>
